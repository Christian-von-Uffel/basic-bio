<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Christian von Uffel | UX Designer and UX Researcher</title>
</head>
<body>
    <div class="flex min-h-screen flex-col items-center justify-center bg-gradient-to-br from-indigo-500 via-sky-600 to-sky-500 p-8 text-white" id="app">
        <div class="max-w-md md:max-w-2xl">
          <a href="https://twitter.com/ChristianUffel/" class="cursor-pointer">
            <img class="mb-8 h-44 w-44 md:h-48 md:w-48 md:-translate-x-24 -rotate-3 overflow-hidden rounded-[33%_25%_66%_25%] border-4 border-indigo-200 shadow-lg hover:shadow-xl duration-300 hover:rotate-3 hover:scale-105" src="https://pbs.twimg.com/profile_images/1302283957560659971/s1nag547_400x400.jpg" alt="" />
          </a>
          <div class="mb-3 font-serif text-4xl md:text-5xl font-bold leading-none tracking-wide mb-6">
            Hi, my name is {{firstName}}.
          </div>
          <div class="font-serif text-xl md:text-2xl leading-snug tracking-wide">
            I'm a 
            <a :href="jobOne.link" class="decoration-fuchsia-400" :class="linkClasses">
              {{jobOne.title.trim()}}
            </a>
             and 
            <a :href="jobTwo.link" class="decoration-yellow-400" :class="linkClasses">
              {{jobTwo.title.trim()}}
            </a>
             based in {{location}}, designing modern accessible mobile and desktop applications. In my spare time, I like to go
            <a href="https://austinboulderingproject.com/" class="decoration-orange-400" :class="linkClasses">bouldering</a>, grill steak,
            and 
            <a href="https://youtu.be/cd6W60iW0AM" class="decoration-emerald-400" :class="linkClasses">bake new recipes</a>.
          </div>
        </div>
    </div>      
</body>
<script>
  const {createApp} = Vue

  createApp ({
    data() {
      return {
        firstName: 'Christian',
        lastName: 'von Uffel',
        fullName: this.firstName + ' ' + this.lastName,
        jobOne: {
          title: 'UX designer',
          link: 'https://www.cvonu.com/3-things-i-learned-recreating-stripes-pricing-page/',
        },
        jobTwo: {
          title: 'UX researcher',
          link: 'https://www.cvonu.com/the-simple-5-minute-exercise-that-puts-you-in-your-customers-shoes/',
        },
        location: 'Austin, Texas',
        linkClasses: 'cursor-pointer hover:drop-shadow-sm hover:text-indigo-50 hover:shadow-orange-300 font-bold underline',
      }
    }
  }).mount('#app')
</script>
</html>
